  <div class="dashboard-container">
    <div class="welcome-box">
      <h2>Welcome back, <span>{{ username || 'User' }}</span> <span class="emoji">ðŸ‘‹</span></h2>
      <p>Here are your assigned projects</p>
    </div>
  
    <div *ngIf="isLoading" class="loading-container">
      <div class="loading-spinner"></div>
    </div>
  
    <div class="projects-list" *ngIf="!isLoading && projects.length > 0">
      <a
        *ngFor="let project of projects; let i = index"
        class="project-card"
        [style.--i]="i"
        [routerLink]="['/projects', project.projectId, 'summary']"
      >
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
    </a>
    </div>
  
    <div *ngIf="!isLoading && projects.length === 0">
      <p>No projects assigned yet.</p>
    </div>
