<div class="p-6 text-white bg-slate-800 pb-15">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Project Summary</h1>

    <div class="bg-slate-900 px-4 py-2 rounded-xl border border-slate-800 flex items-center gap-5">
      <h2 class="text-gray-400 text-lg font-bold">Total Tasks</h2>
      <p class="text-2xl font-semibold text-white">{{ stats.total }}</p>
    </div>
  </div>

  <div class="grid grid-cols-4 gap-4 mb-8">
    <div class="bg-slate-900 p-4 rounded-xl border border-slate-700 text-center">
      <h2 class="text-gray-400 text-sm">To Do</h2>
      <p class="text-2xl font-semibold text-yellow-400">{{ stats.todo }}</p>
    </div>
    <div class="bg-slate-900 p-4 rounded-xl border border-slate-700 text-center">
      <h2 class="text-gray-400 text-sm">In Review</h2>
      <p class="text-2xl font-semibold text-amber-500">{{ stats.inreview }}</p>
    </div>
    <div class="bg-slate-900 p-4 rounded-xl border bordx`er-slate-700 text-center">
      <h2 class="text-gray-400 text-sm">In Progress</h2>
      <p class="text-2xl font-semibold text-blue-400">{{ stats.inProgress }}</p>
    </div>
    <div class="bg-slate-900 p-4 rounded-xl border border-slate-700 text-center">
      <h2 class="text-gray-400 text-sm">Completed</h2>
      <p class="text-2xl font-semibold text-green-400">{{ stats.completed }}</p>
    </div>
  </div>

  <div
    class="bg-slate-900 p-6 rounded-xl border border-slate-700 flex justify-center items-center"
    style="height: 350px"
  >
    <canvas id="taskChart" class="max-w-sm w-full h-full"></canvas>
  </div>
</div>
