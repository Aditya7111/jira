<div class="task-form">
    <h1>Create Task</h1>
  
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="task.title"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="priority">Priority</label>
        <select id="priority" name="priority" [(ngModel)]="task.priority">
          <option value="LOW">LOW</option>
          <option value="MEDIUM">MEDIUM</option>
          <option value="HIGH">HIGH</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" [(ngModel)]="task.status" required>
          <option value="TO DO">TO DO</option>
          <option value="IN PROGRESS">IN PROGRESS</option>
          <option value="IN REVIEW">IN REVIEW</option>
          <option value="DONE">DONE</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="task.description"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="assignee">Assignee</label>
        <input
          type="text"
          id="assignee"
          name="assignee"
          [(ngModel)]="task.assignee"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="due_date">Due Date</label>
        <input
          type="date"
          id="due_date"
          name="due_date"
          [(ngModel)]="task.due_date"
        />
      </div>
  
      <div class="btn">
        <button type="submit" [disabled]="!taskForm.form.valid">Create Task</button>
      </div>
    </form>
  </div>
